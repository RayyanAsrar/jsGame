<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
        <button class="btn" onclick="showCard()">Show Controls</button>

    <div id="controlCard" class="card">
        <h2>Player 1 Controls</h2>
        <p>W - Jump</p>
        <p>D - Move Right</p>
        <p>A - Move Left</p>
        <p>X - Special Attack</p>
        <h2>Player 2 Controls</h2>
        <p>Up Arrow- Jump</p>
        <p>Down Arrow - Move Right</p>
        <p>Left Arrow - Move Left</p>
        <p>L - Special Attack</p>
        <button class="btn" onclick="hideCard()">Close</button>
    </div>
        <img src="https://www.fightersgeneration.com/characters/akuma-ts-stance.gif" alt="" class="character" id="getakuma">
        <img src="https://www.fightersgeneration.com/np5/kof12/kyo-12s.gif" alt="" class="character" id="getryu">
        
    </div>
    <script src="app.js"></script>
</body>

</html>
